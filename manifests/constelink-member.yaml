apiVersion: apps/v1
kind: Deployment
metadata:
  name: constelink-member
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: constelink-member
  template:
    metadata:
      labels:
        app: constelink-member
    spec:
      containers:
      - name: constelink-member
        image: docker.io/sadoruin/constelink-member:5
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: constelink-member
  namespace: default
spec:
  selector:
    app: constelink-member
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

